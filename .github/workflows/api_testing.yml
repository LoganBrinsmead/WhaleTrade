name: WhaleTrade backend API tests

on:
  pull_request:
    branches: [ 'dev', 'main' ]

jobs:
  api_tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: |
          npm install
          npm test
        working-directory: ./api

  ui_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ./front-end

