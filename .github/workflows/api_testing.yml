name: Node.js backend CI

on:
  push:
    branches: [ anthonyM ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ./api
      - run: npm test
        working-directory: ./api